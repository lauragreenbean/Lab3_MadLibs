<html>
<head>     
    <title> Laura Green Lab 3: Mad Libs</title> 
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div id="intro">
        <h1>Laura's Mad Libs</h1>
    <p>Click the button to enter your name.</p>
    <button onclick="myFunction()">Welcome!</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var person = prompt("Please enter your name", " ");
            if (person != null) {
                document.getElementById("demo").innerHTML =
                "Hello " + person + "! How are you today?";
            }
        
    } </script>
    <div> 
        /*create form for user to enter words*/
        <form method="git" id="form">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun"><br><br>
            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb"><br><br>
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective"><br><br>
            <label for="adverb">Adverb:</label>
            <input type="text" id="adverb" name="adverb"><br><br>
            <input type="submit" value="Submit">

        </div>
    </div>
</body>

</html>
