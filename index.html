<html>
<head>     
    <title> Laura Green Lab 3: Mad Libs</title> 
    <link rel="styles" href="styles.css">
</head>
<body>
    <h1 style="color:blue;">Laura Green Lab 3: Mad Libs</h1>
    <p>Click the button to view a story.</p>
    <button onclick="myFunction()">Tell me a story!</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var person = prompt("Please enter your name", "Harry Potter");
            if (person != null) {
                document.getElementById("demo").innerHTML =
                "Hello " + person + "! How are you today?";
            }
        }
    </script>
</body>

</html>
