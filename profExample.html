<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
  <title>Lab 3: Mad Libs Project</title>
 
</head>

<body>
  <div class="container">
    <h1>Lab 3: Mad Libs Project</h1>
    <p>Fill out the form below and click the button to see the story.</p>
    <form method="get" id="form">
        <div class="form-group">          
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div> 
        <div class="form-group">          
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" placeholder="Enter an adjective">
        </div>
        <div class="form-group">          
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" placeholder="Enter a noun">
        </div>
        <div class="form-group">          
            <label for="verb">Verb:</label>
            <input type="text" id="verb" name="verb" placeholder="Enter a verb">
        </div>
        <div class="form-group">          
            <label for="adverb">Adverb:</label>
            <input type="text" id="adverb" name="adverb" placeholder="Enter an adverb">
        </div>
        
      <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="story"></div>
  </div>
  <footer class="footer">
    
  </footer>
</body>

<script>
  // When we click the submit button, log the values of the form.
  document.getElementById('submit').addEventListener('click', function (event) {
         console.log(urlParams.get('name').value);
        console.log(urlParams.get('adjective').value);
        console.log(urlParams.get('noun').value);
        console.log(urlParams.get('verb').value);
        console.log(urlParams.get('adverb').value);

    // Hide the form.
    document.getElementById('form').style.display = 'none';
//story
    document.getElementById('story').innerHTML = 'Once upon a time, there was a' + urlParams.get('name') + ' who was very ' + urlParams.get('adjective') + ' One day, they decided to go on a walk. They saw a ' + urlParams.get('noun') + 'and decided to' + urlParams.get('verb') + urlParams.get('adverb').value;
  });

  // Get the URL parameters and add them to the form.
  var urlParams = new URLSearchParams(window.location.search);
    document.getElementById('name');
    document.getElementById('adjective');
    document.getElementById('noun');
    document.getElementById('verb');
    document.getElementById('adverb');

  // If we have the person, occupation, and noun, hide the form and show the story.
  if (urlParams.get('name') && urlParams.get('adjective') && urlParams.get('noun') && urlParams.get('verb') && urlParams.get('adverb')) {
    document.getElementById('form').style.display = 'none';
    document.getElementById('story').innerHTML = urlParams.get('name') + ' is a ' + urlParams.get('adjective') + ' in ' + urlParams.get('noun') + urlParams.get('verb') + urlParams.get('adverb');
  }

  // Add a link to the story to clear the form.
  document.getElementById('story').innerHTML += '<br><a class="btn btn-primary" href="profExample.html">Clear the form</a>';

    document.getElementById('story').style.display = 'none';
  }*/

</script>

</html>
